version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-https://admin-doman-horizont.ru/api/v1}
    container_name: house-client-2-frontend
    restart: unless-stopped
    ports:
      - "8082:80"
      - "8445:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - house-network
    environment:
      - API_URL=https://admin-doman-horizont.ru/api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  house-network:
    external: true
    name: house-backend_backend-network

